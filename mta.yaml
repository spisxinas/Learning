_schema-version: "3.1"
ID: Learning
description: A simple CAP project.
version: 1.0.0
modules:
  - name: Learning-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: Learning-db
      - name: uaa_Learning
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: Learning-db-deployer
    type: hdb
    path: db
    requires:
      - name: Learning-db
    parameters:
      buildpack: nodejs_buildpack
  - name: Learning-destination-content
    type: com.sap.application.content
    requires:
      - name: Learning-destination-service
        parameters:
          content-target: true
      - name: Learning_html_repo_host
        parameters:
          service-key:
            name: Learning_html_repo_host-key
      - name: uaa_Learning
        parameters:
          service-key:
            name: uaa_Learning-key
    parameters:
      content:
        instance:
          destinations:
            - Name: managerAppRoouter_Learning_html_repo_host
              ServiceInstanceName: Learning-html5-app-host-service
              ServiceKeyName: Learning_html_repo_host-key
              sap.cloud.service: managerAppRoouter
            - Authentication: OAuth2UserTokenExchange
              Name: managerAppRoouter_uaa_Learning
              ServiceInstanceName: Learning-xsuaa-service
              ServiceKeyName: uaa_Learning-key
              sap.cloud.service: managerAppRoouter
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
resources:
  - name: Learning-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: Learning-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
      service: destination
      service-name: Learning-destination-service
      service-plan: lite
  - name: Learning_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Learning-html5-app-host-service
      service-plan: app-host
  - name: uaa_Learning
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: Learning-xsuaa-service
      service-plan: application
      config:
        xsappname: Learning-${org}-${space}
        tenant-mode: dedicated
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
